<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/facelets/Template.xhtml">
		<ui:define name="content">

			<h:form>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Ancien mot de passe</label>
					<div class="col-sm-6">
						<p:password value="#{passwordBean.password.oldPassword}"
							styleClass="form-control" required="true"
							requiredMessage="Ancien mot de passe réquis">

						</p:password>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Nouveau mot de passe</label>
					<div class="col-sm-6">
						<p:password value="#{passwordBean.password.newPassword}"
							styleClass="form-control" required="true"
							requiredMessage="Nouveau mot de passe réquis" match="pwd2"
							validatorMessage="Les mots de passe ne sont pas identiques">

						</p:password>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Confirmer mot de
						passe</label>
					<div class="col-sm-6">
						<p:password id="pwd2" styleClass="form-control" required="true"
							requiredMessage="Confirmer mot de passe réquis">

						</p:password>
					</div>
				</div>


				<div class="box-footer">
					<p:commandLink value="Valider"
						styleClass="btn btn-success col-sm-4
						 pull-right"
						action="#{passwordBean.changePassword()}" update="@form"></p:commandLink>
				</div>


			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
