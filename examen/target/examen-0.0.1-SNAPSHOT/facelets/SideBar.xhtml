<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>

		<aside class="main-sidebar elevation-4 sidebar-light-primary">
			<!-- Brand Logo -->
			<a href="index.html" class="brand-link navbar-success"> <img
				src="../assets/img/Logo.png" alt="AdminLTE Logo"
				class="brand-image img-circle elevation-3" style="opacity: .8" /><span
				class="brand-text font-weight-light" style="color: white">ANT
					Technology</span>
			</a>

			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar user (optional) -->
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<div class="image">
						<img src="../assets/img/user2-160x160.jpg"
							class="img-circle elevation-2" alt="User Image" />
					</div>
					<div class="info">
						<a href="#" class="d-block">
						#{authenticationBean.userConnected}
						</a>
					</div>
				</div>

				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column"
						data-widget="treeview" role="menu" data-accordion="false">
						<!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

						<li class="nav-item has-treeview"><a href="#"
							class="nav-link"> <i class="nav-icon fas fa-users"></i>
								<p>
									Gestion des utilisateurs <i class="right fas fa-angle-left"></i>
								</p>
						</a>
							<ul class="nav nav-treeview">
								<li class="nav-item"><p:commandLink action="Candidat"
										styleClass="nav-link">
										<i class="far fa-circle nav-icon"></i>
										<p>Liste des candidats</p>
									</p:commandLink></li>
								<li class="nav-item"><p:commandLink action="Entreprise"
										styleClass="nav-link">
										<i class="far fa-circle nav-icon"></i>
										<p>Liste des entreprises</p>
									</p:commandLink></li>

							</ul></li>


						<li class="nav-item has-treeview"><a href="#"
							class="nav-link"> <i class="nav-icon fas fa-tachometer-alt"></i>
								<p>
									Gestion des questions <i class="right fas fa-angle-left"></i>
								</p>
						</a>
							<ul class="nav nav-treeview">
								<li class="nav-item"><p:commandLink action="ListQuestion"
										styleClass="nav-link">
										<i class="far fa-circle nav-icon"></i>
										<p>Liste des questions</p>
									</p:commandLink></li>
								<li class="nav-item"><p:commandLink action="Question"
										styleClass="nav-link">
										<i class="far fa-circle nav-icon"></i>
										<p>Nouvelle question</p>
									</p:commandLink></li>

							</ul></li>




						<li class="nav-item"><p:commandLink action="Theme"
								styleClass="nav-link">
								<i class="nav-icon fas fa-th"></i>
								<p>Gestion des th√®mes</p>
							</p:commandLink></li>





					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>

	</h:form>
</body>
</html>
