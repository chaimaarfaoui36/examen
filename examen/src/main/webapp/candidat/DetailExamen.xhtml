<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/facelets/Template.xhtml">
		<ui:define name="content">
		<h:form>
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">
						<i class="fa fa-building"></i> Entreprise
					</h3>
				</div>
				<div class="box-body">

					<div class="form-group row">
						<label class="col-sm-2">Raison Social</label>
						<div class="col-sm-10">
							<p:inputText styleClass="form-control " readonly="true"
								value="#{detailExamenBean.examen.entreprise.nom}"></p:inputText>
						</div>
					</div>


					<div class="form-group row">

						<label class="col-sm-2">Email</label>
						<div class="col-sm-4">
							<p:inputText styleClass="form-control " readonly="true"
								value="#{detailExamenBean.examen.entreprise.email}"></p:inputText>
						</div>

						<label class="col-sm-2">Téléphone</label>
						<div class="col-sm-4">
							<p:inputText styleClass="form-control " readonly="true"
								value="#{detailExamenBean.examen.entreprise.telephone}"></p:inputText>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2">Adresse</label>
						<div class="col-sm-10">
							<p:inputText styleClass="form-control " readonly="true"
								value="#{detailExamenBean.examen.entreprise.adresse}"></p:inputText>
						</div>
					</div>


				</div>
			</div>



			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">
						<i class="fa fa-info"></i> Examen
					</h3>
				</div>
				<div class="box-body">

					<div class="form-group row">

						<label class="col-sm-2">Titre</label>
						<div class="col-sm-4">
							<p:inputText styleClass="form-control " readonly="true"
								value="#{detailExamenBean.examen.libelle}"></p:inputText>
						</div>

						<label class="col-sm-2">Durée(min)</label>
						<div class="col-sm-4">
							<p:inputText styleClass="form-control " readonly="true"
								value="#{detailExamenBean.examen.duree}"></p:inputText>
						</div>
					</div>


					<div class="form-group row">

						<label class="col-sm-2">Date Création</label>
						<div class="col-sm-4">
							<p:inputText styleClass="form-control " readonly="true"
								value="#{detailExamenBean.examen.dateCreation}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Africa/Tunis" />
							</p:inputText>
						</div>

						<label class="col-sm-2">Date d'experation</label>
						<div class="col-sm-4">
							<p:inputText styleClass="form-control " readonly="true"
								value="#{detailExamenBean.examen.dateExpiration}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Africa/Tunis" />
							</p:inputText>
						</div>
						
					</div>
<div class="form-group">
						<LABEL>Thèmes:</LABEL>
						<p:repeat var="theme" value="#{detailExamenBean.themes}">
						<br/>
						<label>
						<i class="fa fa-circle-o text-red"></i>
						#{theme.libelle}
						</label>
						
						</p:repeat>
						</div>
				
				</div>
				
					<div class="box-footer">
					<a href="ExamenCandidat.xhtml?id=#{detailExamenBean.examen.id}"
							style="color: white; margin-left: 170px; width: 150px;"
							class="btn btn-success pull-right"> Commencer </a>
				</div>
			</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
