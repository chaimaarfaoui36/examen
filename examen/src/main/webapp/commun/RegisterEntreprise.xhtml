<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="stylesheet" href="../assets/css/all.min.css" />

	<link rel="stylesheet" href="../assets/css/ionicons.min.css" />

	<link rel="stylesheet" href="../assets/css/adminlte.min.css" />
	<link href="../assets/css/css.css" rel="stylesheet" />
</h:head>
<body class="hold-transition register-page">
	<h:form enctype="multipart/form-data">
		<p:growl showDetail="true">
			<p:autoUpdate></p:autoUpdate>
		</p:growl>
		<div class="register-box">
			<div class="card">
				<div class="card-body ">
					<p class="login-box-msg">Inscription entreprises</p>


					<div class="input-group mb-3">
						<p:inputText class="form-control" placeholder="nom d'entreprise"
							value="#{entrepriseBean.entreprise.nom}"
							required="true" requiredMessage="Nom de l'entreprise réquis" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>






					<div class="input-group mb-3">
						<p:inputText class="form-control" placeholder="Adresse"
							value="#{entrepriseBean.entreprise.adresse}" required="true"
							requiredMessage="Adresse réquis">

						</p:inputText>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fa fa-home"></span>
							</div>
						</div>
					</div>


					<div class="input-group mb-3">
						<p:inputMask class="form-control" placeholder="Téléphone"
							required="true" requiredMessage="Téléphone réquis"
							value="#{entrepriseBean.entreprise.telephone}"
							mask="(999) 99-999-999" />


						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fa fa-phone"></span>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<p:inputText class="form-control" placeholder="Email"
							required="true" requiredMessage="Email réquis"
							value="#{entrepriseBean.entreprise.email}"
							validatorMessage="Email invalid">
							<p:keyFilter regEx="/[a-z0-9_\.\-@]/i"></p:keyFilter>

							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<p:inputText type="password" class="form-control"
							placeholder="Mot de passe"
							value="#{entrepriseBean.entreprise.password}" required="true"
							requiredMessage="Mot de passe réquis" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<p:inputText type="password" class="form-control" required="true"
							requiredMessage="Confirmer Mot de passe réquis"
							placeholder="Confirmer mot de passe"
							value="#{entrepriseBean.confirmPwd}" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<p:fileUpload value="#{entrepriseBean.file}" mode="simple"
							skinSimple="true"  label="Logo" />

					</div>


					<div class="row">
						<div class="col-8"></div>
						<!-- /.col -->
						<div class="col-4">
							<h:commandLink class="btn btn-primary btn-block"
								action="#{entrepriseBean.register()}">S'inscrir</h:commandLink>
						</div>
						<!-- /.col -->
					</div>


					<div class="social-auth-links text-center">

						<p:commandLink action="Login" process="@this" class="text-center">
						Se connecter à un compte existant
						
						</p:commandLink>
					</div>
					<!-- /.form-box -->
				</div>
				<!-- /.card -->
			</div>
		</div>
	</h:form>

</body>
</html>
