<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/facelets/Template.xhtml">
		<ui:define name="content">

			<div class="box box-secondary">

				<div class="box-body">
					<h:form id="f1">



						<p:dataTable id="tab"
							value="#{participationEntrepriseBean.examens}" var="exam">
							<p:column headerText="Libelle">
								<h:outputText value="#{exam.libelle}" />
							</p:column>

							<p:column headerText="Date Début">
								<h:outputText value="#{exam.dateCreation}">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
								</h:outputText>
							</p:column>

							<p:column headerText="Date Fin">
								<h:outputText value="#{exam.dateExpiration}">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
								</h:outputText>
							</p:column>
							<p:column headerText="Durée">
								<h:outputText value="#{exam.duree}" />
							</p:column>
							
							<p:column headerText="Nombre de participation">
								<h:outputText value="#{participationEntrepriseBean.caluclParticipation(exam)}" />
							</p:column>
							<p:column headerText="Participation" width="10%">
			

								<p:spacer width="20"></p:spacer>
								<a  class="btn btn-primary"
									title="Candidat" style="color: white"
									href="Participations.xhtml?id=#{exam.id}"> <i
									class="fa fa-share"></i>
								</a>
							</p:column>


						</p:dataTable>








					</h:form>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
