<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/facelets/Template.xhtml">
		<ui:define name="content">
			<h:form id="f1">
				<p:dataTable id="tab" value="#{candidatBean.list}" var="cand">
					<p:column style="width:32px">
						<p:rowToggler />
					</p:column>
					<p:column headerText="CIN" width="15%">
						<h:outputText value="#{cand.cin}" />
					</p:column>

					<p:column headerText="Nom et prénom">
						<h:outputText value="#{cand.nom}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{cand.email}" />
					</p:column>

					<p:column headerText="Activer">

						<p:inputSwitch value="#{cand.enabled}" onLabel="Activer" offLabel="Désactiver">
							<p:ajax listener="#{candidatBean.activate(cand)}"  />
						</p:inputSwitch>
					</p:column>

					<p:rowExpansion>
						<p:panelGrid columns="2" columnClasses="label,value">


							<h:outputText value="Adresse" />
							<h:outputText value="#{cand.adresse}" />

							<h:outputText value="Téléphone" />
							<h:outputText value="#{cand.telephone}" />


						</p:panelGrid>
					</p:rowExpansion>



				</p:dataTable>

			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
