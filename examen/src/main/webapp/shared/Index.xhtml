<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/facelets/Template.xhtml">
		<ui:define name="content">
			<div class="row">
				<h:panelGroup rendered="#{connexionBean.admin}">


					<div class="col-sm-6">
						<div class="box">
							<div class="box-header">Utilisateurs</div>
							<div class="box-body">

						</div>
					</div>




					<div class="col-sm-6">
						<div class="box">
							<div class="box-header">Examen/Participation</div>

								<p:barChart model="#{statistiqueBean.barModel}"
									style="width: 100%; height: 400px;" />
							</div>
						</div>

					</div>
				</h:panelGroup>

				<h:panelGroup rendered="#{connexionBean.entreprise}">
					<div class="col-sm-12">
						<div class="box">
							<div class="box-header">Examen/Participation/Invitation</div>
							<div class="box-body">
								<p:barChart model="#{statistiqueBean.barModel2}"
									style="width: 100%; height: 400px;" />

						</div>

					</div>

					<div class="col-sm-6">
						<div class="box">
							<div class="box-header">Mention / Participation</div>
							<div class="box-body">
								<p:donutChart model="#{statistiqueBean.donutModel}"
									style="width: 100%; height: 400px;" />
							</div>
						</div>

					</div>
					
					
					<div class="col-sm-6">
						<div class="box">
							<div class="box-header">Examen / Th√®me</div>

								<p:pieChart model="#{statistiqueBean.pieModel2}"
									style="width: 100%; height: 400px;" />
							</div>
						</div>

					</div>


				</h:panelGroup>



		<h:panelGroup rendered="#{connexionBean.candidat}">
			
					<div class="col-sm-12">
						<div class="box">
							<div class="box-header">Mention / Participation</div>
							<div class="box-body">
								<p:donutChart model="#{statistiqueBean.donutModel2}"
									style="width: 100%; height: 400px;" />
							</div>
						</div>

					</div>


				</h:panelGroup>

			</div>

		</ui:define>
