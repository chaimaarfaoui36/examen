<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>

		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar" style="height: auto;">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="#{connexionBean.photo}" class="img-circle"
							alt="User Image" />
					</div>
					<div class="pull-left info">
						<p>#{connexionBean.userConnected}</p>

					</div>
				</div>
				<!-- search form -->

				<!-- /.search form -->
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu tree" data-widget="tree">

					<li class=" treeview"><a href="#"> <i class="fa fa-users"></i>
							<span>Gestion utilisateurs</span> <span
							class="pull-right-container"> <i
								class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu" style="display: none;">
							<li class="active"><h:commandLink action="Candidat">
									<i class="fa fa-circle-o"></i> Liste des candidats</h:commandLink></li>
							<li><h:commandLink action="Entreprise">
									<i class="fa fa-circle-o"></i> Liste des entreprises</h:commandLink></li>
						</ul></li>
						
						
						
						<li class=" treeview"><a href="#"> <i class="fa fa-tachometer"></i>
							<span>Gestion des questions</span> <span
							class="pull-right-container"> <i
								class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu" style="display: none;">
							<li class="active"><h:commandLink action="ListQuestion">
									<i class="fa fa-circle-o"></i> Liste des questions</h:commandLink></li>
							<li><h:commandLink action="Question">
									<i class="fa fa-circle-o"></i> Nouvelle question</h:commandLink></li>
						</ul></li>















				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

	</h:form>
</body>
</html>
